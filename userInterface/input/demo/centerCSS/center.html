<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>center</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .center1 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .center2 {
        background-color: #eee;
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        margin-left: -50px;
      }
    </style>
  </head>
  <body>
    <div class="center1">Center1</div>
    <div class="center2">Center2</div>
  </body>
</html>
