<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Basic With JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <form class="form">
        <div class="group">
          <label>Email:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Your Email..."
            name="email"
          />
        </div>
        <div class="group">
          <label>Password:</label>
          <input
            type="password"
            placeholder="Your password"
            class="form-control"
            name="password"
          />
        </div>

        <button type="submit" class="login">Login</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
