<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="Anil z" name="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Shopwise is Powerful features and You Can Use The Perfect Build this Template For Any eCommerce Website. The template is built for sell Fashion Products, Shoes, Bags, Cosmetics, Clothes, Sunglasses, Furniture, Kids Products, Electronics, Stationery Products and Sporting Goods."
    />
    <meta
      name="keywords"
      content="ecommerce, electronics store, Fashion store, furniture store,  bootstrap 4, clean, minimal, modern, online store, responsive, retail, shopping, ecommerce store"
    />

    <!-- SITE TITLE -->
    <title>Shopwise - eCommerce Bootstrap 5 HTML Template</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />
    <!-- Animation CSS -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/ionicons.min.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/css/linearicons.css" />
    <link rel="stylesheet" href="assets/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/simple-line-icons.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/pages/login.css" />

    <!-- Hàm common -->
    <script src="assets/js/pages/common.js"></script>
  </head>

  <body>
    <!-- START MAIN CONTENT -->
    <div class="main_content">
      <!-- START LOGIN SECTION -->
      <div class="login_register_wrap section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
              <div class="login_wrap">
                <div class="padding_eight_all bg-white">
                  <div class="heading_s1">
                    <h3>Login</h3>
                  </div>

                  <form method="post">
                    <div class="alert alert-danger hide" role="alert"></div>

                    <!-- Ô input nhập email -->
                    <div class="form-group mb-3">
                      <input type="text" class="form-control email" name="email" placeholder="Your Email" />
                      <div class="error_message"></div>
                    </div>
                    <!-- Ô input nhập email -->

                    <!-- Ô input nhập password -->
                    <div class="form-group mb-3">
                      <input class="form-control password" type="password" name="password" placeholder="Password" />
                      <div class="error_message"></div>
                    </div>
                    <!-- Ô input nhập password -->

                    <!-- button submit form -->
                    <div class="form-group mb-3">
                      <button type="submit" class="btn btn-fill-out btn-block btn-login" name="login">Log in</button>
                    </div>
                    <!-- button submit form -->
                  </form>

                  <div class="form-note text-center">Don't Have an Account? <a href="signup.html">Sign up now</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END LOGIN SECTION -->
    </div>
    <!-- END MAIN CONTENT -->

    <!-- <script src="assets/js/pages/login.js"></script> -->
    <script src="./core.js"></script>
    <script src="./3_middleSenior.js"></script>
  </body>
</html>
